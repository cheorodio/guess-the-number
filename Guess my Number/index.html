<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Tillana:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Guess my Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Guess the number</h1>
      </div>
      <div>
        <button class="btn again">Play Again!</button>
      </div>
    </header>

    <main>
      <p class="message">Enter a number between 1 and 20</p>
      <div class="top">
        <img class="one" src="img/1.png" alt="" />
        <img class="arrow" src="img/arrow.png" alt="" />
        <input type="number" class="guess" />
        <img class="arrow" src="img/arrow.png" alt="" />
        <img class="twenty" src="img/20.png" alt="" />
      </div>

      <div class="check-btn">
        <button class="btn check">Check</button>
      </div>

      <div class="scores">
        <p class="label-score">
          Score:
          <span class="score"> 20</span>
        </p>
        <p class="label-highscore">
          High score: <span class="highscore"> 0</span>
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
